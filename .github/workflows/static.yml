<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Untuk Istifa Auliya üíñ</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
    }
    .card {
        background: rgba(255,255,255,0.85);
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        animation: fadeIn 2s ease;
    }
    h1 {
        color: #ff4d6d;
    }
    p {
        font-size: 18px;
        color: #444;
    }
    .heart {
        position: absolute;
        color: #ff4d6d;
        font-size: 20px;
        animation: fall 5s linear infinite;
    }
    @keyframes fall {
        0% { transform: translateY(-10vh); opacity: 1; }
        100% { transform: translateY(110vh); opacity: 0; }
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>
<body>

<div class="card">
    <h1>Istifa Auliya üíï</h1>
    <p>
        Aku nggak tau sejak kapan,<br>
        tapi setiap dengar nama kamu,<br>
        hatiku selalu pulang lebih dulu.
    </p>
    <p>
        Kamu itu sederhana,<br>
        tapi rasanya bikin aku pengen tinggal lebih lama.
    </p>
    <p>
        Kalau suatu hari kamu capek,<br>
        semoga aku boleh jadi tempat kamu istirahat. ü§ç
    </p>
</div>

<script>
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }
    setInterval(createHeart, 300);
</script>

</body>
</html>
